<html>
    <script>
        var a = 40;
        var b = 50;

        if (a > b) {
            console.log('a maior do que b');
        } else if (a < b) {
            console.log('a é menor do que b');
        } else {
            console.log('a é igual a b');
        }

        console.log('Sempre executar');

        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log('c é maior ou igual a d');
        }

        if (c <= d) {
            console.log('c é menor ou igual a d');
        }

        
        // Se for == iguais se o tipo dos dados forem diferente o JS tenta fazer automaticamente a conversão.
        
        // Se for === iguais ele vai olhar se os tipos de dados são o mesmo, caso não seja ele não executa.
        // if (f == g) | if (f === g) {
        
        // A expressão só é verdadeira, se as variáveis tiverem valores diferentes aqui
        // if (f != g) | if (f !== g) { 
        
        var f = 10;
        var g = 11;
        
        if (f === g) {
        console.log('f é igual a g');
        }

        if (f !== g) {
            console.log('f é diferente de g')
        }

    </script>
</html>
