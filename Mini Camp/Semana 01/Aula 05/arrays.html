<html>
    <script>

        // Iniciando um array com lista de carros
        var carros = ['Gol', 'Palio', 'Uno'];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log('Primeira Posição: ' + primeiroCarro);

        console.log('Segunda Posição: ' + segundoCarro);

        console.log('Terceira Posição: ' + terceiroCarro);

        // Alterando o valor do índice 2 (elemento 3) do array.
        carros[2] = 'Argo';

        // Imprimindo o indíce alterado
        console.log(carros[2]);

        // Mostrando o tamanho da nossa lista(quantidade de valores dentro dela)
        console.log('Tamanho do array: ' + carros.lenght);

        // Mostrando o último elemento da nossa lista
        console.log('Último elemento do array: ' + carros[carros.length - 1]);

        // Adicionando um elemento novo na nossa lista
        carros[3] = 'Sandero';

        console.log('Último elemento do array: ' + carros[carros.length - 1]);

        // Outra forma de adicionar um item porém em última posição da nossa lista
        carros[carros.length] = 'Civic';

        console.log('Último elemento do array: ' + carros[carros.length - 1]);

        // Outra forma de adicionar um novo elemento na nosso lista
        carros.push('Polo');
        console.log('carros')

        // Removendo o último item da lista
        console.log(carros.pop());
        console.log(carros);

        // Inserir um elemento no início da lista
        carros.unshift('Jetta');
        console.log(carros);

        // Removendo o primeiro item da lista
        console.log(carros.shift());
        console.log(carros);
    </script>
</html>
